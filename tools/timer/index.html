<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-container">
    <div class="timer">00:00:00</div>
    <div class="controls">
      <input type="number" id="hoursInput" placeholder="Hours">
      <input type="number" id="minutesInput" placeholder="Minutes">
      <input type="number" id="secondsInput" placeholder="Seconds">
      <button id="controlBtn">Start</button>
      <button id="addMinuteBtn">+1 Minute</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
